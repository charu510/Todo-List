<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.js"></script>
<script defer src="script.js"></script>
<link rel="stylesheet" href="style.css"> 
</head>
    <body>
       <div class="container">
           <h1 align="center">Todo List</h1>

          
           <div class="row">
                <!--Input box-->
               <div class="col-md-7">
                <div class="mb-3">
                    <label for="inpNewTask" class="form-label">New Task</label>
                    <input type="email" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp" placeholder="Enter the name of the task">
                    <div id="newTaskHelp" class="form-text">Short one liner description of the task</div>
                  </div>
                </div>
                
             
                <!--Buttons--> 
                <div class="col-md-5">
                  <div class="row">
                    <div class="col-6 col-sm-3 col-md-6 p-1">
                      <button class="btn btn-success col" disabled id="btnAdd">
                        <i class="fas fa-plus-square"></i> Add
                      </button>
                    </div>
                    <div class="col-6 col-sm-3 col-md-6  p-1">
                      <button class="btn btn-danger col" disabled id="btnReset">
                        <i class="fas fa-backspace"></i> Reset
                      </button>
                    </div>
                    <div class="col-6 col-sm-3 col-md-6  p-1">
                      <button class="btn btn-info col" disabled id="btnSort">
                        <i class="fas fa-sort-amount-down"></i> Sort
                      </button>
                    </div>
                    <div class="col-6 col-sm-3 col-md-6  p-1">
                      <button class="btn btn-warning col" disabled id="btnCleanup">
                        <i class="fas fa-trash-alt"></i> Cleanup
                      </button>
                    </div>
                  </div>
              
         

          
           

                </div>
              </div>
          
              <!-- Task List -->
          
              <ul class="row list-group m-2" id="ulTasks">
              </ul>
            </div>
               
                
                
              
    </body>
</html>
